        nav { position: fixed; top: 0; width: 100%; background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(15px); border-bottom: 1px solid #1a1a1a; z-index: 1000; }

        .logo-box { display: flex; align-items: center; gap: 15px; text-decoration: none; color: #fff; }
        .logo-img { height: 50px; width: 50px; border-radius: 4px; object-fit: cover; }
        .nav-links a { color: #aaa; text-decoration: none; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; margin-left: 30px; }

        /* استایل آیکون‌های شبکه اجتماعی */
        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 500px; margin: 0 auto; }
        .social-item { color: #fff; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 15px; opacity: 0.6; transition: 0.4s; }
        .social-item:hover { opacity: 1; transform: translateY(-5px); }
        .social-item i { font-size: 32px; }
        .social-item span { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }

        footer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 40px 0; color: #444; font-size: 10px; letter-spacing: 3px; }

        @media (max-width: 600px) {
            .social-grid { grid-template-columns: repeat(2, 1fr); gap: 30px; }
        }
