<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary G. | Professional Fine Art Portfolio</title>
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Inter', Arial, sans-serif; margin: 0; padding-top: 80px; scroll-behavior: smooth; }
        nav { position: fixed; top: 0; width: 100%; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #1a1a1a; z-index: 1000; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 20px; }
        .logo { font-weight: 100; letter-spacing: 4px; text-transform: uppercase; font-size: 1.2em; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }
        header { text-align: center; margin: 60px 0 80px; }
        h1 { font-weight: 100; letter-spacing: 12px; text-transform: uppercase; font-size: 3em; margin-bottom: 10px; }
        .sub-title { color: #666; font-size: 11px; letter-spacing: 5px; text-transform: uppercase; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .art-card { background: #000; border: 1px solid #111; overflow: hidden; }
        .art-card img { width: 100%; height: auto; display: block; filter: grayscale(20%); transition: 0.7s; }
        .art-card:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .art-info { padding: 20px; }
        .art-info h3 { font-size: 12px; font-weight: 300; letter-spacing: 2px; margin: 0; color: #ddd; text-transform: uppercase; }
        .art-info p { color: #444; font-size: 10px; margin-top: 8px; text-transform: uppercase; }
        .about-section { max-width: 800px; margin: 100px auto; padding: 0 20px; text-align: center; }
        .about-section h2 { font-weight: 100; letter-spacing: 6px; text-transform: uppercase; color: #fff; font-size: 1.8em; }
        .line { width: 50px; height: 1px; background: #444; margin: 20px auto 40px; }
        .about-text { color: #888; line-height: 1.8; font-size: 14px; letter-spacing: 1px; text-align: justify; }
        footer { margin-top: 100px; text-align: center; padding: 60px; border-top: 1px solid #111; color: #444; font-size: 11px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">MARY G.</div>
            <div class="nav-links">
                <a href="#portfolio">Portfolio</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header>
        <h1>MARY G.</h1>
