<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam | Fine Art Portfolio</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 60px; }
        h1 { font-weight: 200; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; }
        .sub-title { color: #666; font-size: 14px; letter-spacing: 2px; }
        
        .filter-nav { text-align: center; margin-bottom: 40px; }
        .filter-nav button { background: none; border: 1px solid #333; color: #888; padding: 8px 20px; cursor: pointer; margin: 5px; transition: all 0.3s; font-size: 12px; text-transform: uppercase; }
        .filter-nav button:hover { border-color: #fff; color: #fff; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; }
        .art-card { overflow: hidden; }
        .art-card img { width: 100%; height: auto; transition: transform 0.5s; filter: grayscale(20%); }
        .art-card img:hover { transform: scale(1.02); filter: grayscale(0%); }
        .art-info { margin-top: 15px; text-align: left; border-left: 1px solid #333; padding-left: 15px; }
        .art-info h3 { font-size: 16px; margin: 0; font-weight: 400; letter-spacing: 1px; }
        .art-info p { color: #666; font-size: 13px; margin: 5px 0; }
        
        footer { margin-top: 100px; text-align: center; border-top: 1px solid #222; padding-top: 40px; }
        .contact-info { color: #888; font-size: 14px; line-height: 1.8; }
        .social-link { color: #fff; text-decoration: none; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <header>
        <h1>Maryam</h1>
        <div class="sub-title">Traditional Artist | UAE</div>
    </header>
    
    <div class="filter-nav">
        <button>All Works</button>
        <button>Colored Pencil</button>
        <button>Hyperrealism</button>
        <button>Oil Painting</button>
    </div>

    <div class="gallery">
        <div class="art-card">
            <img src="marygpainting.jpg" alt="Art Work">
            <div class="art-info">
                <h3>The Echo of 1000 Hours</h3>
                <p>Colored Pencil on Paper | 2026</p>
            </div>
        </div>
        </div>

    <footer>
        <div class="contact-info">
            <p>For inquiries and commissions:</p>
            <p>Email: <a href="mailto:your-email@example.com" class="social-link">your-email@example.com</a></p>
            <p>Based in United Arab Emirates</p>
        </div>
    </footer>

</body>
</html>
