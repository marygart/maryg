<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پورتفولیو | آثار هنری</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* استایل اختصاصی برای بخش گالری */
        .portfolio-container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .art-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            background: #222;
        }

        .art-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        /* افکت هوور برای زنده شدن رنگ‌ها */
        .art-card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .category-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* استایل دکمه‌های فیلتر */
        .filter-nav {
            text-align: center;
            margin-bottom: 40px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            border-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">صفحه اصلی</a>
        <a href="portfolio.html" class="active">پورتفولیو</a>
    </nav>

    <div class="portfolio-container">
        <h1 style="text-align: center; margin-bottom: 20px;">گالری آثار</h1>
        
        <div class="filter-nav">
            <button class="filter-btn">همه</button>
            <button class="filter-btn">رنگ روغن</button>
            <button class="filter-btn">اکریلیک</button>
            <button class="filter-btn">سیاه قلم</button>
            <button class="filter-btn">مداد رنگی</button>
            </div>

        <div class="gallery-grid">
            <div class="art-card">
                <img src="acrylic/marygacrylic1.JPG" alt="نقاشی اکریلیک">
                <div class="category-label">Acrylic</div>
            </div>

            <div class="art-card">
                <img src="oil/marygoil1.JPG" alt="نقاشی رنگ روغن">
                <div class="category-label">Oil Painting</div>
            </div>

            <div class="art-card">
                <img src="charcoal/marygcharcoal1.JPG" alt="طراحی سیاه قلم">
                <div class="category-label">Charcoal</div>
            </div>

            </div>
    </div>

</body>
</html>
