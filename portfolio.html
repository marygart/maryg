<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Mary G Art</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        nav { padding: 30px; text-align: center; border-bottom: 1px solid #111; }
        nav a { color: #555; text-decoration: none; margin: 0 20px; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; }
        .container { max-width: 1200px; margin: 60px auto; padding: 0 30px; }
        header h1 { text-align: center; font-weight: 100; letter-spacing: 12px; margin-bottom: 60px; text-transform: uppercase; }

        /* Folder Grid Styling */
        #folder-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        .folder-card { 
            cursor: pointer; aspect-ratio: 1.6 / 1; background: #1e1e1e; 
            border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; border: 1px solid #333; transition: 0.4s;
        }
        .folder-card:hover { background: #2a2a2a; transform: translateY(-5px); border-color: #666; }
        .folder-card h3 { font-weight: 300; font-size: 14px; letter-spacing: 3px; text-transform: uppercase; color: #efefef; text-align: center; padding: 0 15px; pointer-events: none; }

        /* Gallery View */
        #gallery-section { display: none; }
        .back-bar { margin-bottom: 40px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { cursor: pointer; color: #888; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .back-btn:hover { color: #fff; }
        h2#current-category { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; flex-grow: 1; text-align: center; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .gallery-grid img { width: 100%; display: block; border-radius: 4px; border: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<nav><a href="index.html">HOME</a> <a href="portfolio.html" style="color:#fff">PORTFOLIO</a></nav>

<div class="container">
    <header><h1>MARY G ART</h1></header>

    <div id="folder-section">
        <div class="folder-card" onclick="openGallery('Acrylic Paintings', 'acrylic', 'marygacrylic', 7)"><h3>Acrylic Paintings</h3></div>
        <div class="folder-card" onclick="openGallery('Oil Paintings', 'oil', 'marygoilpainting', 4)"><h3>Oil Paintings</h3></div>
        <div class="folder-card" onclick="openGallery('Colored Pencils', 'pencil', 'marygpainting', 3)"><h3>Colored Pencils</h3></div>
        <div class="folder-card" onclick="openGallery('Charcoal Realism', 'charcoal', 'maryghyper', 11)"><h3>Charcoal Realism</h3></div>
        <div class="folder-card" onclick="openGallery('Graphite Realism', 'graphite', 'marygdrawing', 11)"><h3>Graphite Realism</h3></div>
        <div class="folder-card" onclick="openGallery('Mix Media', 'mix', 'marygmixmedia', 1)"><h3>Mix Media</h3></div>
        <div class="folder-card" onclick="openGallery('Leather & Textile Painting', 'leather', 'marygleathertextilepainting', 4)"><h3>Leather & Textile Painting</h3></div>
    </div>

    <div id="gallery-section">
        <div class="back-bar">
            <div class="back-btn" onclick="closeGallery()">‚Üê BACK</div>
            <h2 id="current-category"></h2>
            <div style="width:60px"></div>
        </div>
        <div class="gallery-grid" id="image-container"></div>
    </div>
</div>

<script>
    function openGallery(displayName, githubFolder, prefix, count) {
        const container = document.getElementById('image-container');
        container.innerHTML = '';
        document.getElementById('current-category').innerText = displayName;

        for (let i = 1; i <= count; i++) {
            let fileName;
            
            // Handle naming exceptions for Mary G's files
            if (prefix === 'marygpainting') {
                fileName = (i === 1) ? "marygpainting.jpg" : "marygpainting" + (i-1) + ".jpg";
            } else if (prefix === 'marygmixmedia') {
                fileName = "marygmixmedia.jpg";
            } else {
                fileName = prefix + i + ".jpg";
            }
            
            // Path: actual_github_folder/filename.jpg
            const imgPath = githubFolder + "/" + fileName;
            
            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = displayName;
            
            img.onerror = function() { this.style.display = 'none'; };
            container.appendChild(img);
        }

        document.getElementById('folder-section').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
        window.scrollTo(0,0);
    }

    function closeGallery() {
        document.getElementById('folder-section').style.display = 'grid';
        document.getElementById('gallery-section').style.display = 'none';
    }
</script>

</body>
</html>
