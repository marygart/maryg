<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio | Maryam</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        nav { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        nav a { color: #888; text-decoration: none; margin: 0 15px; font-size: 14px; }
        
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        
        /* Ú¯Ø±ÛŒØ¯ Û· Ù¾ÙˆØ´Ù‡ Ø§ØµÙ„ÛŒ */
        .folder-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 30px; 
        }
        
        .folder-item { 
            cursor: pointer; 
            text-align: center; 
            transition: transform 0.3s;
        }
        
        .folder-item:hover { transform: translateY(-10px); }

        /* Ø´Ú©Ù„ Ù¾ÙˆØ´Ù‡â€ŒÙ‡Ø§ */
        .folder-box {
            width: 100%;
            aspect-ratio: 1.2 / 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }

        .folder-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 20px;
            width: 60px;
            height: 10px;
            background: #333;
            border-radius: 5px 5px 0 0;
        }

        .folder-item h3 { 
            font-weight: 300; 
            font-size: 13px; 
            letter-spacing: 1px; 
            color: #ccc;
            text-transform: uppercase;
        }

        /* Ú¯Ø§Ù„Ø±ÛŒ Ø¹Ú©Ø³â€ŒÙ‡Ø§ (Ø¯Ø± Ø§Ø¨ØªØ¯Ø§ Ù…Ø®ÙÛŒ) */
        #gallery-section { display: none; }
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        .gallery-grid img { width: 100%; border-radius: 8px; border: 1px solid #222; }
        .back-btn { 
            cursor: pointer; 
            color: #fff; 
            background: #222; 
            padding: 10px 20px; 
            display: inline-block; 
            margin-bottom: 30px; 
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<nav><a href="index.html">HOME</a> <a href="portfolio.html" style="color:#fff">PORTFOLIO</a></nav>

<div class="container">
    
    <div id="folder-section">
        <div class="folder-grid">
            <div class="folder-item" onclick="viewFolder('Acrylic Paintings', 'marygacrylic', 7)">
                <div class="folder-box">ğŸ“‚</div><h3>Acrylic Paintings</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Oil Paintings', 'marygoilpainting', 4)">
                <div class="folder-box">ğŸ“‚</div><h3>Oil Paintings</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Colored Pencils', 'marygpainting', 3)">
                <div class="folder-box">ğŸ“‚</div><h3>Colored Pencils</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Charcoal Realism', 'maryghyper', 11)">
                <div class="folder-box">ğŸ“‚</div><h3>Charcoal Realism</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Graphite Realism', 'marygdrawing', 11)">
                <div class="folder-box">ğŸ“‚</div><h3>Graphite Realism</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Mix Media', 'marygmixmedia', 1)">
                <div class="folder-box">ğŸ“‚</div><h3>Mix Media</h3>
            </div>
            <div class="folder-item" onclick="viewFolder('Leather & Textile Painting', 'marygleathertextilepainting', 4)">
                <div class="folder-box">ğŸ“‚</div><h3>Leather & Textile Painting</h3>
            </div>
        </div>
    </div>

    <div id="gallery-section">
        <div class="back-btn" onclick="backToFolders()">â† Back to Categories</div>
        <h2 id="gallery-title" style="font-weight: 200; letter-spacing: 2px;"></h2>
        <div class="gallery-grid" id="images-wrapper"></div>
    </div>

</div>

<script>
    function viewFolder(folderName, prefix, count) {
        const wrapper = document.getElementById('images-wrapper');
        const title = document.getElementById('gallery-title');
        wrapper.innerHTML = '';
        title.innerText = folderName;

        // Ø¢Ø¯Ø±Ø³â€ŒØ¯Ù‡ÛŒ Ø¯Ù‚ÛŒÙ‚ Ø¨Ø± Ø§Ø³Ø§Ø³ Ù¾ÙˆØ´Ù‡ Ùˆ Ø§Ø³Ù… ÙØ§ÛŒÙ„
        for (let i = 1; i <= count; i++) {
            let num = (prefix === 'marygpainting' && i === 1) ? "" : i; // Ù…Ø¯ÛŒØ±ÛŒØª Ø§Ø³Ù… ÙØ§ÛŒÙ„ Ù…Ø¯Ø§Ø¯Ø±Ù†Ú¯ÛŒ
            if (prefix === 'marygmixmedia') num = ""; // Ù…Ø¯ÛŒØ±ÛŒØª Ù…ÛŒÚ©Ø³ Ù…Ø¯ÛŒØ§

            let imgSrc = `${folderName}/${prefix}${num}.JPG`;
            wrapper.innerHTML += `<img src="${imgSrc}" alt="Artwork">`;
        }

        document.getElementById('folder-section').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
    }

    function backToFolders() {
        document.getElementById('folder-section').style.display = 'block';
        document.getElementById('gallery-section').style.display = 'none';
    }
</script>

</body>
</html>
