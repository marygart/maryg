<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Maryam Art</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; }
        nav { padding: 25px; text-align: center; border-bottom: 1px solid #1a1a1a; }
        nav a { color: #555; text-decoration: none; margin: 0 15px; font-size: 13px; letter-spacing: 2px; }
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        
        /* استایل پوشه‌های شیک شما */
        #folder-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .folder-card { 
            cursor: pointer; position: relative; aspect-ratio: 1.5 / 1; 
            background: #1a1a1a; border-radius: 8px; display: flex; 
            align-items: center; justify-content: center; border: 1px solid #222; 
            transition: 0.4s; 
        }
        .folder-card:hover { background: #252525; transform: translateY(-5px); border-color: #444; }
        .folder-card h3 { font-weight: 300; font-size: 13px; letter-spacing: 3px; text-transform: uppercase; color: #ddd; }

        /* گالری تصاویر */
        #gallery-section { display: none; }
        .back-btn { cursor: pointer; color: #666; display: inline-block; margin-bottom: 40px; font-size: 11px; letter-spacing: 2px; }
        .back-btn:hover { color: #fff; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .gallery-grid img { width: 100%; border-radius: 4px; border: 1px solid #1a1a1a; }
        h2#title { font-weight: 200; margin-bottom: 40px; letter-spacing: 5px; text-align: center; }
    </style>
</head>
<body>

<nav><a href="index.html">HOME</a> <a href="portfolio.html" style="color:#fff">PORTFOLIO</a></nav>

<div class="container">
    <div id="folder-section">
        <div class="folder-card" onclick="openGallery('Acrylic Paintings', 'marygacrylic', 7)"><h3>Acrylic Paintings</h3></div>
        <div class="folder-card" onclick="openGallery('Oil Paintings', 'marygoilpainting', 4)"><h3>Oil Paintings</h3></div>
        <div class="folder-card" onclick="openGallery('Colored Pencils', 'marygpainting', 3)"><h3>Colored Pencils</h3></div>
        <div class="folder-card" onclick="openGallery('Charcoal Realism', 'maryghyper', 11)"><h3>Charcoal Realism</h3></div>
        <div class="folder-card" onclick="openGallery('Graphite Realism', 'marygdrawing', 11)"><h3>Graphite Realism</h3></div>
        <div class="folder-card" onclick="openGallery('Mix Media', 'marygmixmedia', 1)"><h3>Mix Media</h3></div>
        <div class="folder-card" onclick="openGallery('Leather & Textile Painting', 'marygleathertextilepainting', 4)"><h3>Leather & Textile Painting</h3></div>
    </div>

    <div id="gallery-section">
        <div class="back-btn" onclick="closeGallery()">← BACK TO CATEGORIES</div>
        <h2 id="title"></h2>
        <div class="gallery-grid" id="image-wrapper"></div>
    </div>
</div>

<script>
    function openGallery(folderName, prefix, count) {
        const wrapper = document.getElementById('image-wrapper');
        wrapper.innerHTML = '';
        document.getElementById('title').innerText = folderName.toUpperCase();
        
        // کدگذاری نام پوشه برای هندل کردن فاصله و &
        const folderPath = encodeURIComponent(folderName);

        for (let i = 1; i <= count; i++) {
            let fileName;
            
            // هماهنگی با اسم فایل‌های شما (با حروف کوچک)
            if (prefix === 'marygpainting') {
                fileName = (i === 1) ? "marygpainting.jpg" : "marygpainting" + (i-1) + ".jpg";
            } else if (prefix === 'marygmixmedia') {
                fileName = "marygmixmedia.jpg";
            } else {
                fileName = prefix + i + ".jpg";
            }
            
            // آدرس نهایی با پسوند کوچک
            const fullPath = folderName + "/" + fileName;
            wrapper.innerHTML += `<img src="${fullPath}" alt="Artwork">`;
        }

        document.getElementById('folder-section').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
        window.scrollTo(0,0);
    }

    function closeGallery() {
        document.getElementById('folder-section').style.display = 'grid';
        document.getElementById('gallery-section').style.display = 'none';
    }
</script>
</body>
</html>
